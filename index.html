<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification | Meta Marketing Official</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 520px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 160px;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .badge {
            font-size: 70px;
            margin-bottom: 10px;
        }

        h1 {
            color: #16a34a;
            margin-bottom: 5px;
        }

        h3 {
            color: #1e293b;
            margin-top: 10px;
        }

        p {
            color: #475569;
            font-size: 16px;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            background: #e0f2fe;
            color: #0369a1;
            font-weight: bold;
            border-radius: 8px;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- Logo -->
        <img src="./logo.png" class="logo" alt="Official Logo">

        <!-- Verified Badge -->
        <div class="badge">✅</div>

        <h1>Certificate Verified</h1>

        <p>This certificate is officially issued under</p>

        <h3>Meta Marketing Analysis Workshop 2026</h3>

        <div class="status">
            Status: Authentic & Globally Recognized
        </div>

        <div class="footer">
            Verification powered by Meta Marketing Official <br>
            © 2026 All Rights Reserved
        </div>

    </div>

</body>
</html>
